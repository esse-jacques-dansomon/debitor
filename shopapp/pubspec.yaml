name: shopapp
version: 1.0.0+1
publish_to: none
description: Shop app
environment: 
  sdk: '>=3.3.4 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.8
  connectivity_plus: ^4.0.1
  flutter_secure_storage: ^9.2.2
  lottie: ^3.1.2
  animated_splash_screen: ^1.3.0
  get: 4.6.6
  http: 1.2.2
  path: 1.9.0
